<div class="container-fluid mt-3">
    <h4 class="text-center">TOP HEALINES</h4>
    <marquee>For More Updates Install ABNEWS</marquee>
    <div class="row">
        <div class="col-lg-3 mb-3 mt-3" *ngFor="let nd of tcBusinessData">
            <div class="box">
            <img [src]="nd.urlToImage" width="100%">
            <h5 class="mt-3 mb-3">{{nd.title}}</h5>
             <a class="btn btn-dark btn-sm"  href="{{nd.url}}">Read More</a>
            </div>
        </div>
    </div>
</div>
